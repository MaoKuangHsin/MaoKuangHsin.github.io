<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cindy's Dynamic Website</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #d9e4f5, #f5d9e4);
      text-align: center;
    }
    header {
      background-color: #4a90e2;
      color: white;
      padding: 30px 0;
      font-size: 2.5em;
      font-weight: bold;
    }
    main {
      margin-top: 50px;
    }
    h1 {
      font-size: 2em;
      color: #333;
    }
    #dynamicText {
      font-size: 1.5em;
      margin-top: 20px;
      color: #666;
      min-height: 50px;
    }
    a.button {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #4a90e2;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1em;
      transition: background-color 0.3s;
    }
    a.button:hover {
      background-color: #357ABD;
    }
    footer {
      margin-top: 80px;
      padding: 20px 0;
      font-size: 0.8em;
      color: #777;
      background-color: #f0f0f0;
    }
  </style>
</head>

<body>

<header>
  Welcome to Cindy's Website
</header>

<main>
  <h1>Hello, I'm Cindy!</h1>
  <div id="dynamicText"></div>

  <a class="button" href="https://github.com/MaoKuangHsin" target="_blank">
    Visit My GitHub
  </a>
</main>

<footer>
  Â© 2025 Cindy Mao. All rights reserved.
</footer>

<script>
  const text = ["Data Scientist.", "Sustainability Enthusiast.", "Technology Explorer."];
  let count = 0;
  let index = 0;
  let currentText = '';
  let letter = '';

  (function type() {
    if (count === text.length) {
      count = 0;
    }
    currentText = text[count];
    letter = currentText.slice(0, ++index);

    document.getElementById('dynamicText').textContent = letter;
    if (letter.length === currentText.length) {
      count++;
      index = 0;
      setTimeout(type, 1500);  
    } else {
      setTimeout(type, 150);
    }
  }());
</script>

</body>
</html>
